        }

        header {
            background-color: #333;
            color: white;

            padding: 1rem;

            max-width: 1200px;

            padding: 0 1rem;
        }

        .content {
            background-color: white;
            padding: 2rem;
            border-radius: 5px;
            box-shadow: 0px 2px 4px rgba(0, 0, 0, 0.1);
        }

        footer {
            text-align: center;
